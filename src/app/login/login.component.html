<div class="login">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form (submit)="verificarUsuario()">
      <div class="user-box" [ngClass]="{'shake': loginFailed}">
        <input type="text" name="nombre" required [(ngModel)]="username">
        <label>Usuario</label>
      </div>
      <div class="user-box" [ngClass]="{'shake': loginFailed}">
        <input type="password" name="password" required [(ngModel)]="password">
        <label>Contraseña</label>
      </div>
      <a (click)="verificarUsuario()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Iniciar Sesión
      </a>
    </form>
  </div>
</div>
